name: Build PyInstaller Binaries

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - created
  workflow_call:
    inputs:
      spec_location:
        type: string
        required: true
      args:
        type: string
        description: "Arguments to be passed to pyinstaller"


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build with PyInstaller
        uses: sayyid5416/pyinstaller-action@v1
        with:
          spec: ${{ inputs.spec_location }}
          requirements: requirements.txt
          options: ${{ inputs.args }}
          python_ver: 3.10
          python_arch: x64
          exe_path: ./dist
          upload_exe_with_name: ${{ matrix.os }}-binary
